<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文档</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .pdf-page {
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    
    <script>
        // 初始化PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
        
        // 加载并显示PDF
        async function loadPdf() {
            try {
                const pdfViewer = document.getElementById('pdf-viewer');
                const loadingTask = pdfjsLib.getDocument('/uploads/current.pdf');
                const pdf = await loadingTask.promise;
                
                // 设置文档标题为PDF文件名
                document.title = pdf.loadingTask.docId || 'PDF文档';
                
                // 清空查看器
                pdfViewer.innerHTML = '';
                
                // 逐页渲染
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    canvas.className = 'pdf-page';
                    
                    pdfViewer.appendChild(canvas);
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    // 添加页间距(最后一页除外)
                    if (i < pdf.numPages) {
                        pdfViewer.appendChild(document.createElement('hr'));
                    }
                }
            } catch (error) {
                console.error('加载PDF失败:', error);
                const pdfViewer = document.getElementById('pdf-viewer');
                pdfViewer.innerHTML = '<div style="text-align:center;padding:50px;color:#666">暂无文档或加载失败</div>';
            }
        }
        
        // 页面加载时显示PDF
        window.addEventListener('load', loadPdf);
    </script>
</body>
</html>
