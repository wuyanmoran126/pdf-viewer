<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF管理后台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .upload-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="password"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #dff0d8;
            color: #3c763d;
        }
        .error {
            background: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>PDF管理后台</h2>
        <input type="password" id="admin-password" placeholder="管理员密码">
        <input type="file" id="pdf-upload" accept=".pdf">
        <button id="upload-btn">上传PDF</button>
        <div id="upload-status"></div>
    </div>
    
    <script>
        document.getElementById('upload-btn').addEventListener('click', async () => {
    const statusDiv = document.getElementById('upload-status');
    statusDiv.textContent = '上传中...';
    statusDiv.className = 'status';

    try {
        const response = await fetch('/api/upload', {
            method: 'POST',
            body: new FormData(document.querySelector('form')) // 使用表单数据
        });

        // 首先检查响应状态
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`服务器返回 ${response.status}: ${errorText}`);
        }

        // 然后尝试解析JSON
        const result = await response.json();
        statusDiv.textContent = '上传成功!';
        statusDiv.className = 'status success';
    } catch (error) {
        console.error('上传错误:', error);
        statusDiv.textContent = `上传失败: ${error.message}`;
        statusDiv.className = 'status error';
    }
});
    </script>
</body>
</html>
